---
layout: archive
---

<ul>
  {% for post in site.posts %}
    {% if post.tags contains 'year-in-review' %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
  {% for page in site.pages %}
  {% if post.tags contains 'year-in-review' %}
    <li>
      <a href="{{ post.url }}">{{ page.title }}</a>
    </li>
  {% endif %}
{% endfor %}
</ul>
